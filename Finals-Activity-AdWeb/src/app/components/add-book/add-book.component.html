<body>
<div class="row justify-content-center ">
  <div class="mb-5 form-container">
      <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
        <div class="mb-2">
          <label class="label">Title</label>
          <input class="form-control" type="text" formControlName="title" required>
        </div>

        <div class="mb-2">
          <label class="label">Price</label>
          <input class="form-control" type="text" formControlName="price" required>
        </div>
 
        <div class="mb-2">
          <label class="label">Description</label>
          <input class="form-control" type="text" formControlName="description" required>
        </div>
        <div class="mb-2">
          <label class="label">Book Type</label>
          <mat-chip-listbox aria-label="Book type" formControlName="book_type">
            <mat-chip-option>Local Author</mat-chip-option>
            <mat-chip-option>Foreign Author</mat-chip-option>
          </mat-chip-listbox>
        </div>
        
        <div class="mb-2">
          <button class="button" type="submit">Add Book</button>
        </div>
        
      </form>
  </div>
</div>
</body>
